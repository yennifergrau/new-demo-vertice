<div class="body-bg2">
  <div class="page-wrapper full-height">
    <app-image />
    @if(showloading){
      <app-loading />
    }
    
    <main class="page-content">
      <div class="container pt-0 overflow">
        <div class="ic-authentication-area ic-flex-box">
          <a class="text-link font-w300 text-underline text-end p-3"></a>
          <div class="account-section">
            <div class="section-head">
              <h3 class="title">Inicia sesión en tu cuenta</h3>
              <p>¡Bienvenido de nuevo! ¡Te hemos extrañado!</p>
            </div>
            <form class="ic-form-group" [formGroup]="formGroup" (ngSubmit)="submit()">
              <div class="m-b20 input-group input-lg input-group-icon input-rounded">
                <div class="input-group-text">
                  <div class="input-icon">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.6665 12.9721C4.6665 11.7693 4.6665 11.1679 4.9652 10.6846C5.2639 10.2013 5.80182 9.93234 6.87765 9.39442L12.211 6.72775C13.0888 6.28885 13.5277 6.0694 13.9998 6.0694C14.472 6.0694 14.9109 6.28885 15.7887 6.72776L21.122 9.39442C22.1979 9.93234 22.7358 10.2013 23.0345 10.6846C23.3332 11.1679 23.3332 11.7693 23.3332 12.9721V18.1667C23.3332 20.0523 23.3332 20.9951 22.7474 21.5809C22.1616 22.1667 21.2188 22.1667 19.3332 22.1667H8.6665C6.78088 22.1667 5.83808 22.1667 5.25229 21.5809C4.6665 20.9951 4.6665 20.0523 4.6665 18.1667V12.9721Z" fill="black" fill-opacity="0.25"/>
                      <path d="M4.6665 20.1667V11.9094C4.6665 11.7979 4.78385 11.7253 4.88359 11.7752L12.6582 15.6625C13.5028 16.0848 14.4969 16.0848 15.3415 15.6625L23.1161 11.7752C23.2158 11.7253 23.3332 11.7979 23.3332 11.9094V20.1667C23.3332 21.2712 22.4377 22.1667 21.3332 22.1667H6.6665C5.56193 22.1667 4.6665 21.2712 4.6665 20.1667Z" fill="black"/>
                    </svg>
                  </div>
                </div>
                <input 
                [ngClass]="{'invalid': emailControl.invalid && (emailControl.dirty || emailControl.touched)}"
                type="email" id="email" formControlName="email" class="form-control" placeholder="Correo electrónico">								
              </div>
              <div class="m-b15 input-group input-lg input-group-icon input-rounded">
                <div class="input-group-text">
                  <div class="input-icon">
                    <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M4.6665 13.6667C4.6665 12.7239 4.6665 12.2525 4.9594 11.9596C5.25229 11.6667 5.72369 11.6667 6.6665 11.6667H21.3332C22.276 11.6667 22.7474 11.6667 23.0403 11.9596C23.3332 12.2525 23.3332 12.7239 23.3332 13.6667V21.0438C23.3332 21.7368 23.3332 22.0833 23.2384 22.3801C23.0934 22.8343 22.7909 23.2218 22.3854 23.4726C22.1205 23.6365 21.7843 23.7206 21.112 23.8886C18.8649 24.4504 17.7413 24.7313 16.6078 24.8804C14.8766 25.1081 13.1231 25.1081 11.3919 24.8804C10.2583 24.7313 9.13479 24.4504 6.8877 23.8886C6.21537 23.7206 5.8792 23.6365 5.61427 23.4726C5.20879 23.2218 4.90628 22.8343 4.76126 22.3801C4.6665 22.0833 4.6665 21.7368 4.6665 21.0438V13.6667Z" fill="black" fill-opacity="0.25"/>
                      <circle cx="13.9998" cy="17.5" r="2.33333" fill="black"/>
                      <path d="M12 16V18.5" stroke="black" stroke-linecap="round"/>
                      <path d="M19.25 11.6667V8.16667C19.25 7.93455 19.25 7.81848 19.2461 7.72037C19.1437 5.1131 17.0536 3.02297 14.4463 2.92053C14.3482 2.91667 14.2321 2.91667 14 2.91667V2.91667C13.7679 2.91667 13.6518 2.91667 13.5537 2.92053C10.9464 3.02297 8.85629 5.1131 8.75385 7.72037C8.75 7.81848 8.75 7.93455 8.75 8.16667V9.33334" stroke="black"/>
                    </svg>
                  </div>
                </div>
                <input 
                [ngClass]="{'invalid': passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)}"
                type="password" formControlName="password" id="password" class="form-control" placeholder="Contraseña">								
              </div>
            </form>
          </div>
          <div class="bottom-btn mt-auto">
            <button (click)="submit()" class="btn btn-primary btn-thin btn-lg w-100 text-color-light rounded-xl">
              Iniciar sesión</button>
            <div class="title">
              ¿No eres miembro? <a [routerLink]="['/register']" class="btn-link-active text-center ">
                Crear una cuenta</a></div>
          </div>
        </div>
      </div>
    </main>	
  </div>
</div>

<div class="toast-container" id="auth"></div>
